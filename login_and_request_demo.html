<html>

<head>
  
    <script type="text/javascript" src="sjcl.js"></script>

    <script type="text/javascript">

    // 登录流程
    // 第一步, 获取短信验证码
    // password通过短信下发, bits, salt接口返回
    // client -> server: username
    // server -> client: bits, salt
	// sms -> client: password
    var username = '13410794959';
    var password = '001024';
    var bits = 2048;
    var salt = sjcl.codec.hex.toBits("0344e93fcdaa111dc22d7ab3387abf3c");

    // 第二步, 生成客户端随机值，使用客户端随机值换取服务器端随机值
    // client -> server: A
    // server -> client: B
    var srp = sjcl.keyexchange.srp;
    var group = srp.knownGroup(bits);
    var a = sjcl.codec.hex.toBits("bcf1abcbf6f5cfc9d0540afea863e030c27683a8edd91c86acc159699bd65112"); //sjcl.random.randomWords(8);
    var A = srp.makeA(a, group);
    console.log("A = "  + sjcl.codec.hex.fromBits(A));
    var B = sjcl.codec.hex.toBits("4560eb8eb1eb2aad79866eac6488e56e8ec7c0c9a7ba0a1bf24c6cf7e0a0008c8ec78da4d4e060130eea8ec0772808b91e6cc71f6a39cbe45b6bcf2b3739c99167294cead175f30b200783ac51f03b640056bbb9a2a9660a7fa96b683a68afc777bae36b6d0efd676b4c5db6e18acaff78e62e3117a5c22da84a2574b11e589aafff31a9283c9e99d2a0cfc5a7af88d389ca89dd6c718e6670034752dd0abdba5d68efc3dffb123ddf1bb4f1958a7179cd3953bd5b2c703db02e18e3d34a14da616f1d334e0afbd29ba422acf860e9eb406639e97ffdde7f8628d4e5a08b845c2d404931f89bf7ea7aa418afaa8c9cd4fe2fd30a8a7b3dba4940a3cb2d492015");
    if (sjcl.bn.fromBits(B).mod(group.N).equals(0)) {
        console.log("bad server");
    }

    // 第三步, 验证验证码, 同时验证域名是否被劫持
    // client -> server: M1
	// server -> client: M2
    var ClientKey = srp.makeClientKey(username, password, salt, a, A, B, group);
    var M1 = srp.makeM1(username, salt, A, B, ClientKey, group);
    var M2 = srp.makeM2(A, M1, ClientKey);
    console.log("M1 = "  + sjcl.codec.hex.fromBits(M1));
    console.log("M2 = "  + sjcl.codec.hex.fromBits(M2));
    var serverM2 = "be1c3b0ea3fa50331e844ead7e32fdb16b570704";
    if (sjcl.codec.hex.fromBits(M2) != serverM2.toLowerCase()) {
        console.log("bad server");
    }


    // 验证码正确
    // 客户端存储salt, password(明文或使用ClientKey加密), ClientKey
    // 每次请求用ClientKey加密(username, + local millisecond + seq + client(platform + version) + random)得到token
    // 并设置到头部 Authorization: SRP {token}
    console.log("password = "  + password);
    console.log("ClientKey = "  + sjcl.codec.hex.fromBits(ClientKey));
    var seq = 1;
	//var token = {I: username, t: new Date().getTime(), q: seq, clt: {p: "wxapp", v: 10000}, r: sjcl.random.randomWords(1)[0]};
	var token = {I: username, q: seq, clt: {p: "wxapp", v: 10000}};
    token = sjcl.codec.utf8String.toBits(JSON.stringify(token));
	// iv是前后台写死的一个固定的值 
    var iv = sjcl.codec.hex.toBits("bfd3814678afe0036efa67ca8da44e2e");
    var aes = new sjcl.cipher.aes(ClientKey.slice(0, 8)); 
    token = sjcl.mode.cbc.encrypt(aes, token, iv);
    console.log("token = "  + sjcl.codec.base64.fromBits(token));

	//token = sjcl.mode.cbc.decrypt(aes, token, iv);
	//console.log("token = ", sjcl.codec.utf8String.fromBits(token));



    // ----------------------------------------------------------------------------------------------------
    // 请求流程
    // 发送任意业务请求, 服务器告诉客户端ClientKey已经过期, 则客户端与服务器端协商生成新的ClientKey, 协商过程同登录流程的第二, 三步
    // server -> client: status(401), 头部WWW-Authenticate SRP N_num_bits={bits}
	// 注意bits可能会变化, 必须使用头部返回的bits

    // 第一步, 生成客户端随机值，使用客户端随机值换取服务器端随机值
    // client -> server: A
    // server -> client: B
    a = sjcl.codec.hex.toBits("bcf1abcbf6f5cfc9d0540afea863e030c27683a8edd91c86acc159699bd65112"); //sjcl.random.randomWords(8);
    A = srp.makeA(a, group);
    B = sjcl.codec.hex.toBits("4560eb8eb1eb2aad79866eac6488e56e8ec7c0c9a7ba0a1bf24c6cf7e0a0008c8ec78da4d4e060130eea8ec0772808b91e6cc71f6a39cbe45b6bcf2b3739c99167294cead175f30b200783ac51f03b640056bbb9a2a9660a7fa96b683a68afc777bae36b6d0efd676b4c5db6e18acaff78e62e3117a5c22da84a2574b11e589aafff31a9283c9e99d2a0cfc5a7af88d389ca89dd6c718e6670034752dd0abdba5d68efc3dffb123ddf1bb4f1958a7179cd3953bd5b2c703db02e18e3d34a14da616f1d334e0afbd29ba422acf860e9eb406639e97ffdde7f8628d4e5a08b845c2d404931f89bf7ea7aa418afaa8c9cd4fe2fd30a8a7b3dba4940a3cb2d492015");
    if (sjcl.bn.fromBits(B).mod(group.N).equals(0)) {
        console.log("bad server");
    }

    // 第二步, 生成新的ClientKey, 同时验证域名是否被劫持
    // client -> server: M1
	// server -> client: M2
    ClientKey = srp.makeClientKey(username, password, salt, a, A, B, group);
    M1 = srp.makeM1(username, salt, A, B, ClientKey, group);
    M2 = srp.makeM2(A, M1, ClientKey);
    var serverM2 = "be1c3b0ea3fa50331e844ead7e32fdb16b570704";
    if (sjcl.codec.hex.fromBits(M2) != serverM2.toLowerCase()) {
        console.log("bad server");
    }

    // 生成新的ClientKey后, 客户端更新本地ClientKey, 重试业务请求

    </script>
